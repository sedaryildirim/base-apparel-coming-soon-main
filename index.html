<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="mobile-logo">
      <img src="./assets/images/logo.svg" alt="Base Apparel logo" class="logo">
    </header>

    <main>
      
      <img src="./assets/images/hero-mobile.jpg" alt="Preview" class="preview-img mobile-img">
      <img src="./assets/images/hero-desktop.jpg" alt="Preview" class="preview-img desktop-img">
      <div class="content-wrapper">
        <header class="desktop-logo">
          <img src="./assets/images/logo.svg" alt="Base Apparel logo" class="logo">
        </header>
      <h1><span>We're</span> coming soon</h1>
      <p class="content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form novalidate>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" placeholder="Email Address" aria-describedby="error-message" required>
        <img src="assets/images/icon-error.svg" alt="Error icon" class="error-icon hidden">
        <button type="submit" aria-label="Submit">
          <img src="assets/images/icon-arrow.svg" alt="Submit arrow">
        </button>
        <p id="error-message" class="error-message hidden">Please provide a valid email</p>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
    </main>
    
  </div>


  <script src="./assets/js/script.js"></script>
</body>
</html>
